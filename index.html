<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moodvies</title>
  <link rel="icon" href="./images/movie_reel.ico" type="image/jpg" sizes="16x16">
  <!-- ajax libraries-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <!--reset css-->
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <!-- style.css-->
  <link rel="stylesheet" href="./css/style.css">
  <!--cloudinary links-->
  <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
  <!--bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">


</head>

<body>
  <!--Main container-->
  <div class="container-fluid" id="overlay">

    <!--header with title-->
    <div class = "page-header">
   
      <h1 class="header_content-text"><img src="./images/Movie_reel.ico" class="headerImg" /><b>
        MOODVIES </b>
        <img src="./images/Movie_reel.ico" class="headerImg" /> <small><p>Upload your photo to reveal a movie based off your mood</p></small></h1>
     
   </div>
    <!--Upload Button-->
    <div class="row">
      <!--widget button-->
      <div class="col-lg-12" id="upload">
        <button class="mx-auto" id="uploadButton">
          <a href="#" class="mx-auto" id="upload_widget_opener"><b>Click Here!</b></a>
        </button>
        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
      </div>
    </div>

    <!-- User photo section-->
    <div class="row" id="resultTop">
      <div class="col-6" id="userPic">
      </div>
      <!-- Section to display piechart-->
      <div class="col-6" id="chartContainer"></div>
    </div>

    <!--Section to display the main movie pick-->
    <div class="row" id="resultBottom">
      <div class="col-2">
      </div>
      <div class="col-4 d-flex flex-row-reverse mainPoster" id="mainMovie">
      </div>
      <div class="col-4" id="mainMovieInfo">
      </div>
      <div class="col-12" id="movieList">
        <div class="row">
        </div>
      </div>

    </div>
    <!--background video-->
    <div id="bg">
      <video loop muted autoplay id="backgroundVid" height='100%' width='100%' poster="https://tinyurl.com/postermoodvies3-1">
        <source src="https://tinyurl.com/moodvies3-1-mp4" />
      </video>
    </div>


    <!--footer-->

    <footer>
      <h3>FunkyBunch &copy; 2018</h3>
    </footer>

  </div>



  <!-- js files-->
  <script src="./app.js"></script>
  <!--bootstrap js file-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- jQuery JS library-->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- pie chart -->
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>

</html>
